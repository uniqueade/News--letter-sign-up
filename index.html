<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and Image Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/98efa7353f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Stay updated!</h1>
        <p>Join 60,000 product manager receiving monthly updates on:</p>
        <ul>
          <li>
            <span
              class="fa-solid fa-circle-check fa-lg"
              style="color: #e25222"
            ></span>
            Product discovery and building what matters
          </li>
          <li>
            <span
              class="fa-solid fa-circle-check fa-lg"
              style="color: #e25222"
            ></span
            >Measuring to ensures updates are a success
          </li>
          <li>
            <span
              class="fa-solid fa-circle-check fa-lg"
              style="color: #e25222"
            ></span
            >And Much more!
          </li>
        </ul>
        <form id="newsletter-form">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="email@company.com"
          />
          <div class="error" id="email-error">Valid email required</div>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="image-container">
        <img
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="Newsletter Image"
        />
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
