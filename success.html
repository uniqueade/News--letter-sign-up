<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and Image Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/98efa7353f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container success">
      <div class="form-container">
        <span
          class="fa-solid fa-circle-check fa-xl success-check"
          style="color: #e25222"
        ></span>
        <h1>Thanks for subscribing!</h1>
        <p>
          A confirmation email has been sent to abc@xyz.com.Please open it and
          click the button inside to confirm your subscription.
        </p>
        <form>
          <button type="submit" class="btn">Dismiss message</button>
        </form>
      </div>
    </div>
  </body>
</html>
